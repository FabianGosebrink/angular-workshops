<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
    >Offering Solutions Software</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row" *ngIf="topic">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let codelab of topic.codelabs">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/']"
              [queryParams]="{ lab: codelab.index }"
              [routerLinkActive]="'active'"
            >
              <span data-feather="home" class="align-text-bottom"></span>
              {{ codelab.heading.text }}
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">{{ topic.heading }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="toIntroduction()"
            >
              Introduction
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>

      <div *ngIf="topic" class="markdown">
        <div *ngIf="currentIndex < 0">
          <markdown [data]="topic.introduction"></markdown>
          <hr />
        </div>
        <div *ngIf="currentIndex >= 0">
          <markdown [data]="topic.codelabs[currentIndex].text"></markdown>
          <hr />
        </div>

        <div class="d-flex justify-content-between">
          <button
            class="btn btn-primary"
            type="button"
            (click)="previousLab()"
            *ngIf="currentIndex === 0"
          >
            Introduction
          </button>

          <button
            class="btn btn-primary"
            type="button"
            (click)="previousLab()"
            *ngIf="currentIndex > 0"
          >
            Previous
          </button>
          <button class="btn btn-primary" type="button" (click)="nextLab()">
            Next
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
